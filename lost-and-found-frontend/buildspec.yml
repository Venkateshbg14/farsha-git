version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - cd lost-and-found-frontend
      - npm install

  build:
    commands:
      - echo Building frontend...
      - npm run build

  post_build:
    commands:
      - echo Deploying to S3...
      - aws s3 sync ./dist s3://testing-pipeline-in-nva

artifacts:
  files:
    - '**/*'
